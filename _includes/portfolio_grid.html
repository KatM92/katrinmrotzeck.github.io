<!-- Portfolio Grid Section -->
{% assign posts = site.posts | sort: 'order' %}
<section id="portfolio">
  <div class="container portfolio-flex-grid">
    <div class="row">
      <div class="col-lg-12 text-center">
        <h2>Portfolio</h2>
        <hr class="star-primary">
      </div>
    </div>
    <div class="portfolio-flex-row">
      {% for post in posts %}
      <div class="portfolio-flex-item portfolio-item">
        <a href="#portfolioModal-{{ post.modal-id }}" class="portfolio-link" data-toggle="modal">
          <div class="caption">
            <div class="caption-content">
              <i class="fa fa-search-plus fa-3x"></i>
            </div>
          </div>
          <img src="img/portfolio/{{ post.img }}" class="img-responsive" alt="{{ post.alt }}">
         <div class="portfolio-caption" style="padding: 15px; background: white;">
            <h4 style="color: #333; margin-bottom: 5px;">{{ post.title }}</h4>
            <p style="color: #D96D26; font-weight: bold; font-size: 0.9em;">{{ post.category }}</p>
        </div>
        </a>
      </div>
      {% endfor %}
    </div>
  </div>
</section>
